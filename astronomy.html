    <script>//Carousel function--------------------------------
    carousel = (function(){
        
        if (!document.querySelector || 
              !('classList' in document.body)) {
            return false;
          }
        
        var box = document.querySelector('.carouselbox');
        var next = box.querySelector('.next');
        var prev = box.querySelector('.prev');
        
        var counter = 0;
        var items = box.querySelectorAll('.content li');
        var amount = items.length;
        var current = items[0];
        box.classList.add('active');
        
        function navigate(direction) {
            current.classList.remove('current');

       
            counter = (counter + direction) % amount;
            counter = counter < 0 ? amount - 1 : counter;

            current = items[counter];
            current.classList.add('current');
      }
      next.addEventListener('click', function(ev) {
          navigate(1);
      });
      prev.addEventListener('click', function(ev) {
          navigate(-1);
      });
      navigate(0);
    })();  
    </script>
    
    <script>//Width animation-----------------------------------
        
    $(window).on('resize', window.check = function(event){
        
        var windowSize = $(window).width();
        var width = $(document).width();
        
        if(windowSize < 660){
            $('#hide').addClass('hidden');
            $('#replace').removeClass('hidden');
            $('#animate').removeClass('hidden').fadeOut('slow', function (){
                $('#menu').fadeIn('slow');
            });
                
            
        } else {
            
            $('#hide').removeClass('hidden');
            $('#replace').addClass('hidden');
            $('#animate').addClass('hidden');
            $('#menu').fadeOut(0);
            
        }
        
    });
    
    </script>
    
    <script>//Width animation on START----------------------------
        
    $(document).ready(function() {
        
        check();
        
    });
        
    </script>
    
</body>
